[package]
name = "tree_hash"
version = "0.5.2"
edition = "2021"
description = "Efficient Merkle-hashing as used in Ethereum consensus"
license = "Apache-2.0"
readme = "../README.md"
repository = "https://github.com/sigp/tree_hash"
documentation = "https://docs.rs/tree_hash"
keywords = ["ethereum"]
categories = ["cryptography::cryptocurrencies"]

[dependencies]
ethereum-types = "0.14.1"
ethereum_hashing = "1.0.0-beta.2"
smallvec = "1.6.1"

[dev-dependencies]
rand = "0.8.5"
#tree_hash_derive = { path = "../tree_hash_derive" }
tree_hash_derive = { git = "https://github.com/macladson/tree_hash", branch = "stable-container" }
ethereum_ssz = { git = "https://github.com/macladson/ethereum_ssz", branch = "stable-container" }
ethereum_ssz_derive = { git = "https://github.com/macladson/ethereum_ssz", branch = "stable-container" }
ssz_types = { git = "https://github.com/macladson/ssz_types", branch = "stable-container" }
typenum = "1.12.0"

[features]
arbitrary = ["ethereum-types/arbitrary"]
